<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 40px;
    }
    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .doctor-image {
      width: 350px;
      margin-right: 50px;
    }
    .form-container {
      max-width: 600px;
    }
    h2 {
      border-bottom: 2px solid maroon;
      padding-bottom: 5px;
      color: #000;
    }
    form {
      display: grid;
      grid-template-columns: 150px 1fr 1fr;
      grid-gap: 10px 10px;
      align-items: center;
    }
    label {
      grid-column: 1 / 2;
      text-align: left;
    }
    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    textarea {
      grid-column: 2 / 4;
      padding: 5px;
    }
    .name-fields input,
    .address-fields input {
      width: 90%;
    }
    .radio-group,
    .checkbox-group {
      grid-column: 2 / 4;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    .full-row {
      grid-column: 1 / 4;
      text-align: center;
    }
    button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="doc.jpg" alt="Doctor" class="doctor-image">
    <div class="form-container">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="date">

        <label for="time">Appointment Time</label>
        <input type="time" id="time" name="time">

        <label>Name</label>
        <input type="text" name="first" placeholder="First">
        <input type="text" name="last" placeholder="Last">

        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </div>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="####">

        <label>Address</label>
        <input type="text" name="city" placeholder="City">
        <input type="text" name="state" placeholder="State">

        <label for="query">Your Query</label>
        <textarea id="query" name="query"></textarea>

        <label>Appointment Type</label>
        <div class="checkbox-group">
          <input type="checkbox" name="type" value="cervix"> Cervix checkup<br>
          <input type="checkbox" name="type" value="heart"> Heart checkup<br>
          <input type="checkbox" name="type" value="eye"> Eye check-up<br>
          <input type="checkbox" name="type" value="hearing"> Hearing Test
        </div>

        <div class="full-row">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
